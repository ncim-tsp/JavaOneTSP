apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'nl.ncim.bknopper.tspeademo.gui.TSPEADemo'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile "junit:junit:4.11"
	compile "gov.nasa:worldwind:2.0.0-986"
	compile "org.jogamp.gluegen:gluegen-rt-main:2.2.1"
	compile "org.jogamp.jogl:jogl-all-main:2.2.1"
	compile "com.seaglasslookandfeel:seaglasslookandfeel:0.2"
}

jar {
	baseName = 'TSPEADemo'
	version = '0.0.1'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.1'
}
